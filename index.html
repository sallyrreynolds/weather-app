<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap");
    </style>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-4">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-1">
              <p></p>
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-info shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-warning shadow-sm w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>
        <br />
        <div class="row">
          <div class="col-5">
            <h2 id="city">London, UK</h2>
          </div>
          <div class="col-2">
            <h2><span id="temperature"></span>°</h2>
          </div>
          <div class="col-2">
            <h5>
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </h5>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <ul>
              <li>Last updated at: <span id="date"></span></li>
              <li id="description"></li>
              <li>
                <img src="" alt="" id="icon" />
              </li>
            </ul>
          </div>
          <div class="col-3">
            <ul>
              <li>Feels like: <span id="feelsLike"></span>%</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <br />
        <br />
        <hr />
        <div class="row weather-forecast" id="forecast"></div>
      </div>
      <p>
        <a
          href="https://github.com/sallyrreynolds/weather-app"
          id="github-weatherapp"
          >Open-source code</a
        >
        by Sally Reynolds
      </p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
